<!doctype html>
<html>
    <head><title>insertion sort</title></head>
    <body>
        
        <script>
        function insertion(arr)
        {
           var currVal;
            for(var i = 1; i < arr.length; i++)
            {
                currVal = arr[i];
                
                for(var j = i - 1; j >= 0 && arr[j] > currVal; j--)
                {
                    arr[j + 1] = arr[j]
                }
                arr[j+1] = currVal;
            }
            return arr;
        }
